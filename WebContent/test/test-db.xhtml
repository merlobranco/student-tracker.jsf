<!DOCTYPE html>
<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<!-- Preloading the list of students before rendering the page, for avoiding performance issues -->
	<f:metadata>
		<f:event type="preRenderView" listener="#{studentController.loadStudents}"/>
	</f:metadata>
	
	<h:head>
		<title>Database Test</title>
	</h:head>
	
	<h:body>
		<h3>Database Test</h3>
	
		<hr/>
	
		<br/>
		
		<!-- Here we are calling the getStudents() method for retrieving all the data previously loaded -->
		The data: #{studentController.students}
		
		<!-- If there is any exception or error that occurred in our exception handler, they will be displayed here -->
		<h:messages />
		
	</h:body>
</html>
